version: 0.3-b{build}
environment:
  JAVA_HOME: C:\Program Files\Java\jdk1.8.0
before_build:
  - cinst -y redis-64
  - git submodule update --init --recursive
  - psql postgresql://localhost/?user=postgres&password=Password12! -c "CREATE USER ipp UNENCRYPTED PASSWORD 'ipp'"
  - psql postgresql://localhost/?user=postgres&password=Password12! -c "CREATE DATABASE ipp OWNER ipp"
build_script:
  - .\gradlew.bat
  - .\gradlew.bat integrationTest
test: off
services:
  - postgresql